<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script>
        function validarLogin(){
            var nome = document.getElementById('txtUsuario').value;
            var senha = document.getElementById('txtSenha').value;

            if((nome == 'Admin') && (senha == '12345')){
                window.location.href = 'home.html';
                return true;
            } else {
                window.location.href = 'erro.html';
                return false;
            }
        }
    </script>
</head>
<body>
    <div>
        <form action="home.html" method="get" onsubmit="return validarLogin();">
            <label for="usuario">Usu√°rio</label><br>
            <input type="text" name="txtUsuario" id="txtUsuario" required><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="txtSenha" id="txtSenha" required><br>
            <input type="submit" name="btnEnviar">
        </form>
    </div>
</body>
</html>
